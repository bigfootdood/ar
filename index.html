<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test Bed</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>

<body>
  <script>
    let hiddenMaterial = new THREE.MeshBasicMaterial({
      colorWrite: false
    })
    AFRAME.registerPrimitive('a-cloak', extendDeep({}, meshMixin, {
      // Preset default components. These components and component properties will be attached to the entity out-of-the-box.
      defaultComponents: {
        geometry: { primitive: 'plane' }
      },

      // Defined mappings from HTML attributes to component properties (using dots as delimiters).
      // If we set `depth="5"` in HTML, then the primitive will automatically set `geometry="depth: 5"`.
      mappings: {
        height: 'geometry.height',
        width: 'geometry.width'
      }
    }));
    
    AFRAME.registerComponent('cloak', {
      init: function () {
        let geometry = new THREE.PlaneGeometry(1, 1, 1)
        geometry.faces.splice(4, 2) // cut out the top faces 
        let material = new THREE.MeshBasicMaterial({
          colorWrite: false
        })
        let mesh = new THREE.Mesh(geometry, material)
        mesh.scale.set(1.1, 1.1, 1.1)
        this.el.object3D.add(mesh)
      }
    })
  </script>
  <a-scene background="color: #FAFAFA">
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <!-- <a-box material="src: myPic.png; side: back;" cloak> -->
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" cloak shadow></a-plane>
    <a-obj-model src="model.obj" position="2 -6 -4" scale="0 -1 0" rotation="-81 0 0" ></a-obj-model>
    
  </a-scene>
</body>

</html>
